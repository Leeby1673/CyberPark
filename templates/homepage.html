<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/homepage.css">
</head>
<body>
    <!-- 導覽吧 -->
    <div id="nav-header" class="container">
        <div class="navigation">
            <!-- 主選項 -->
            <div id="left-nav">
                <div class="nav-unit">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/cyberpark">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/trade">交易</a>
                        </li>
                    </ul>
                </div>
            </div>
    
            <!-- 會員菜單 -->
            <div class="right-nav">
                <!-- 登入鈕 -->
                <div class="nav-unit">
                    <button type="button" class="btn btn-outline-primary">登入</button>
                </div>
    
                <!-- 會員功能 -->
                <div class="nav-unit">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          會員
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><span class="dropdown-item-text">會員姓名</span></li>
                            <li><a class="dropdown-item" href="#">持有資產</a></li>
                            <li><a class="dropdown-item" href="#">交易紀錄</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">登出</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 標頭 -->
    <div class="container">
        <h3 class="header">市場行情</h3>
    </div>

    <!-- 市場列表 -->
    <div class="container">
        <!-- 使用 Bootstrap 表格來顯示虛擬貨幣信息 -->
        <table class="table table-dark table-hover table-borderless">
            <thead>
                <tr>
                    <th scope="col">貨幣</th>
                    <th scope="col">價值</th>
                    <th scope="col">漲跌</th>
                    <th scope="col">24H成交量</th>
                    <th scope="col">市值</th>
                </tr>
            </thead>
            <tbody>
                <!-- 這裡可以動態生成表格內容，根據你的數據來顯示虛擬貨幣信息 -->
                <tr>
                    <td>BTC</td>
                    <td>$60,000</td>
                    <td>+5%</td>
                    <td>10,000 BTC</td>
                    <td>200000000</td>
                </tr>
                <tr>
                    <td>ETH</td>
                    <td>$60,000</td>
                    <td>+5%</td>
                    <td>10,000 BTC</td>
                    <td>200000000</td>
                </tr>
                <tr>
                    <td>USDT</td>
                    <td>$60,000</td>
                    <td>+5%</td>
                    <td>10,000 BTC</td>
                    <td>200000000</td>
                </tr>
                <!-- 在這裡添加更多的行，顯示更多虛擬貨幣的信息 -->
            </tbody>
        </table>
    </div>
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="../static/js/homepage.js"></script>
</body>
</html>
