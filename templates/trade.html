<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/trade.css">
</head>
<body>
    <!-- 導覽吧 -->
    <div id="nav-header" class="container">
        <div class="navigation">
            <!-- 主選項 -->
            <div id="left-nav">
                <div class="nav-unit">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/cyberpark">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">交易</a>
                        </li>
                    </ul>
                </div>
            </div>
            

            <!-- 會員菜單 -->
            <div id="right-nav">
                <!-- 登入鈕 -->
                <div class="nav-unit">
                    <button type="button" class="btn btn-outline-primary">登入</button>
                </div>


                <div class="nav-unit">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        會員
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><span class="dropdown-item-text">{{ .userEmail }}</span></li>
                            <li><a class="dropdown-item" href="#">持有資產</a></li>
                            <li><a class="dropdown-item" href="#">交易紀錄</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">登出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 標頭 -->
    <div class="container">
        <h3 class="header">貨幣交易</h3>
    </div>

    <!-- 交易器 -->
    <div class="container">
        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                        現貨
                    </button>
                </li>
            </ul>
            
            <!-- 限價、市價 -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <!-- tradeheaderWrap -->
                    <ul class="nav nav-pills" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link order-select active" id="limitOrderForm-tab" data-bs-toggle="pill" data-bs-target="#limitOrderForm" type="button" role="tab" aria-controls="limitOrderForm" aria-selected="true">限價</button>
                        </li>

                        <li class="nav-item" role="presentation">
                          <button class="nav-link order-select" id="marketOrderForm-tab" data-bs-toggle="pill" data-bs-target="#marketOrderForm" type="button" role="tab" aria-controls="marketOrderForm" aria-selected="false">市價</button>
                        </li>
                    </ul>

                </div>

                <!-- tradeinner -->
                <div class="tab-content">    
                    <!-- 限價 -->
                    <div class="limitOrderForm tab-pane fade show active" id="limitOrderForm" role="tabpanel" aria-labelledby="limitOrderForm-tab">
                        <div class="row">
                            <div class="col buy">
                                <div class="availavle-cost">
                                    <span>可用</span>
                                    <span>6666</span>
                                </div>
                                <form>
                                    <div class="form-list">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">價格</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">USDT</span>
                                        </div>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">數量</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">BTC</span>
                                        </div>

                                        <div class="total-price">
                                            <span>總額:</span>
                                            <span>6666</span>
                                        </div>
                                        
                                        <div class="d-grid gap-1">
                                            <button class="btn btn-success" type="button">買入BTC</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col sell">
                                <div class="availavle-cost">
                                    <span>可用</span>
                                    <span>6666</span>
                                </div>
                                <form>
                                    <div class="form-list">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">價格</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">USDT</span>
                                        </div>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">數量</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">BTC</span>
                                        </div>

                                        <div class="total-price">
                                            <span>總額:</span>
                                            <span>6666</span>
                                        </div>
                                        <div class="d-grid gap-1">
                                            <button class="btn btn-warning" type="button">賣出BTC</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 市價 -->
                    <div class="marketOrderForm tab-pane fade" id="marketOrderForm" role="tabpanel" aria-labelledby="marketOrderForm-tab">
                        <div class="row">
                            <div class="col buy">
                                <div class="availavle-cost">
                                    <span>可用</span>
                                    <span>6666</span>
                                </div>
                                <form>
                                    <div class="form-list">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">價格</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">USDT</span>
                                        </div>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">數量</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">BTC</span>
                                        </div>
                                        
                                        <div class="d-grid gap-1">
                                            <button class="btn btn-success" type="button">買入BTC</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col sell">
                                <div class="availavle-cost">
                                    <span>可用</span>
                                    <span>6666</span>
                                </div>
                                <form>
                                    <div class="form-list">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">價格</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">USDT</span>
                                        </div>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">數量</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">BTC</span>
                                        </div>

                                        <div class="d-grid gap-1">
                                            <button class="btn btn-warning" type="button">賣出BTC</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="../static/js/trade.js"></script>
</body>
</html>
